apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-ml-service
  namespace: trading-system
  labels:
    app: trading-ml-service
    component: ml
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: trading-ml-service
  template:
    metadata:
      labels:
        app: trading-ml-service
        component: ml
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: trading-ml-service-account
      containers:
      - name: ml-service
        image: trading-rl-agent:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: TRADING_RL_AGENT_ALPACA_API_KEY
          valueFrom:
            secretKeyRef:
              name: trading-rl-agent-secrets
              key: alpaca-api-key
        - name: TRADING_RL_AGENT_ALPACA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: trading-rl-agent-secrets
              key: alpaca-secret-key
        - name: TRADING_RL_AGENT_ALPACA_BASE_URL
          valueFrom:
            secretKeyRef:
              name: trading-rl-agent-secrets
              key: alpaca-base-url
        - name: POSTGRES_HOST
          value: "trading-db-service"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: trading-rl-agent-secrets
              key: postgres-database
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: trading-rl-agent-secrets
              key: postgres-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trading-rl-agent-secrets
              key: postgres-password
        - name: REDIS_HOST
          value: "trading-redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trading-rl-agent-secrets
              key: redis-password
        - name: RABBITMQ_HOST
          value: "trading-rabbitmq-service"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: trading-rl-agent-secrets
              key: rabbitmq-username
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: trading-rl-agent-secrets
              key: rabbitmq-password
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENVIRONMENT
          value: "production"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        command: ["python", "-m", "src.ml_service.main"]
        args:
        - "--port"
        - "8002"
        - "--workers"
        - "2"
        - "--gpu"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1
          limits:
            memory: "8Gi"
            cpu: "4000m"
            nvidia.com/gpu: 1
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
        - name: data-volume
          mountPath: /app/data
          readOnly: true
        - name: models-volume
          mountPath: /app/models
        - name: artifacts-volume
          mountPath: /app/artifacts
        - name: mlruns-volume
          mountPath: /app/mlruns
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8002
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 180
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config-volume
        configMap:
          name: trading-rl-agent-config
      - name: logs-volume
        persistentVolumeClaim:
          claimName: trading-rl-agent-logs
      - name: data-volume
        persistentVolumeClaim:
          claimName: trading-rl-agent-data
      - name: models-volume
        persistentVolumeClaim:
          claimName: trading-rl-agent-models
      - name: artifacts-volume
        persistentVolumeClaim:
          claimName: trading-rl-agent-artifacts
      - name: mlruns-volume
        persistentVolumeClaim:
          claimName: trading-rl-agent-mlruns
      nodeSelector:
        nvidia.com/gpu: "present"
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - trading-ml-service
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: trading-ml-service
  namespace: trading-system
  labels:
    app: trading-ml-service
    component: ml
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8002
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: trading-ml-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: trading-ml-service-account
  namespace: trading-system
  labels:
    app: trading-ml-service
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: trading-ml-service-role
  namespace: trading-system
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: trading-ml-service-role-binding
  namespace: trading-system
subjects:
- kind: ServiceAccount
  name: trading-ml-service-account
  namespace: trading-system
roleRef:
  kind: Role
  name: trading-ml-service-role
  apiGroup: rbac.authorization.k8s.io